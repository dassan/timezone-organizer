<!DOCTYPE html>
<html>
<head>
  <title>TimeZone Organizer - Options</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>TimeZone Organizer</h1>

    <div class="general-settings">
      <h2>General Settings</h2>
      <div class="setting-item">
        <div class="setting-label">24-hour format</div>
        <label class="toggle-switch">
          <input type="checkbox" id="hour24Toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <div class="setting-label">Show donation message on new tab page</div>
        <label class="toggle-switch">
          <input type="checkbox" id="showDonationMessage" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div id="timeZonesList">
      <!-- Time zones will be populated by JavaScript -->
    </div>
    
    <div id="timeZonesList">
      <!-- Time zones will be populated by JavaScript -->
    </div>
    
    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <button id="backButton" class="btn btn-secondary">Back to Dashboard</button>
      <button id="addButton" class="btn btn-primary">Add Time Zone</button>
    </div>
    
    <div id="addForm">
      <h2>Add Time Zone</h2>
      
      <div class="form-group">
        <label for="name">Name (City, Country):</label>
        <input type="text" id="name" placeholder="e.g. New York, United States">
      </div>
      
      <div class="form-group">
        <label for="timezone">Time Zone:</label>
        <input type="text" id="timezone" class="form-control" list="timezoneList" required>
        <datalist id="timezoneList"></datalist>
      </div>
      
      <div class="form-group">
        <label for="label">Label (3-letter code):</label>
        <!-- <input type="text" id="label" placeholder="e.g. NYC" maxlength="3" oninput="updateColorPreview()"> -->
        <input type="text" id="label" placeholder="e.g. NYC" maxlength="3">
      </div>
            
      <div class="actions">
        <button id="cancelButton" class="btn btn-secondary">Cancel</button>
        <button id="saveButton" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  
  <script src="timezones.js"></script>
  <script src="options.js"></script>
</body>
</html>
